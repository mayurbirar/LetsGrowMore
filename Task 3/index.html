<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
      <section>
        <div class="form"> 
            <form>
                <h4>Register Here</h4>
                <div class="labels">
                    <label for="name" class="inputs-labels">FULL NAME: </label>
                    <input type="text" name="name" id="name" class="inputs" placeholder="Enter Your Name">
                </div>
                <div class="labels">
                    <label for="email" class="inputs-labels">EMAIL ID: </label>
                    <input type="email" name="email" id="email" class="inputs" placeholder="Enter Valid Email Address">
                </div>
                <div class="labels">
                    <label for="phone" class="inputs-labels">PHONE NO: </label>
                    <input type="phone" name="phone" id="phone" class="inputs" placeholder="Enter Your Phone Number">
                </div>
                <div>
                    <label for="image" class="inputs-labels">IMAGE: </label>
                    <input type="file" name="image" id="image" class="inputs">
                </div>
                <div class="radio">
                    <label class="radio-labels">GENDER: </label>                    
                    <div class="gender2">
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male" class="gen">MALE</label><br>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">FEMALE</label><br>
                        <input type="radio" name="gender" id="others" value="others">
                        <label for="others">OTHERS</label></div>
                </div>
                <div class="labels">
                    <label for="skills" class="inputs-labels"> SKILLS:</label>
                    <input type="skills" name="skills" id="skills" class="inputs" placeholder="Enter Your Skills">
                </div>
                <div>
                    <button type="reset" class="btn-danger" value="Cancel">CLEAR</button>
                    <input type="submit" value="Enroll" class="register-btn">
                </div>
            </form>
        </div>
        <div class="display">
            <h4>Enrolled Students Details</h4>
            <hr>
            <div class="cards">
         </div>
        </div>
      </section>
      <script src="script.js"></script>
    </div>
</body>
</html>
